<html>
    <head>
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="css/style.css">
        <!--<link rel="stylesheet" href="css/style-dark.css">-->
        <style>
            .banner {
                background: url("images/banner.jpeg");
                border-radius: 12px;
            }
        </style>
    </head>
    <body class="d-flex flex-column h-100">
        <div class="container-fluid flex-grow-1 d-flex flex-column justify-content-center">
            <div class="row " style="height: 100%">

                <div class="col-md-4 p-2">
                    <div class="banner d-flex flex-column justify-content-center shadow-sm" style="height: 100%">
                        <img src="/images/logo.png" class="mx-auto" width="80%">
                    </div>
                </div>

                <div class="col-md-8 d-flex flex-column justify-content-center" style="height: 100%">
                    <div class="col-6 mx-auto my-4">
                        <div class="text-muted p-3">
                            Fa√ßa login
                        </div>
                        <div class="card-body pb-0 px-3">
                            <form>
                                <div class="mb-3">
                                    <label for="usernameInput" class="form-label">Nome de usuario</label>
                                    <input type="text" id="usernameInput" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label for="passwordInput" class="form-label">Senha</label>
                                    <input type="password" id="passwordInput" class="form-control">
                                </div>
                                <div class="pt-4 d-flex justify-content-between">
                                    <div>
                                        <input type="checkbox" id="manterCheckbox" class="form-check-input">
                                        <label for="manterCheckbox">Manter-me conectado.</label>
                                    </div>
                                    <input type="button" value="Entrar" class="btn btn-primary">    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>    
        </div>
        
        <footer class="footer mt-auto border-top bg-light p-2">
            <div class="container">
                <p class="text-muted">
                    2021 - @Todos os direitos reservados.
                </p>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
